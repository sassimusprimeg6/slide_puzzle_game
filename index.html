<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }
        .tile.empty {
            background-color: transparent;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Puzzle tiles will be dynamically generated here -->
    </div>
    <script>
        class SlidePuzzle {
            constructor(size) {
                this.size = size;
                this.tiles = [];
                this.container = document.querySelector('.container');
                this.initializeBoard();
                this.shuffleBoard();
                this.renderBoard();
            }

            initializeBoard() {
                let num = 1;
                for (let i = 0; i < this.size * this.size - 1; i++) {
                    this.tiles.push(num++);
                }
                this.tiles.push(0); // Empty space
            }
            createImagePieces() { const imageUrl = 'slide_puzzle_game/sonicandfriends.jpg'; // Update with the path to image for (let row = 0; row < this.size; row++) { for (let col = 0; col < this.size; col++) { const xPos = -(col * 100); const yPos = -(row * 100); this.imagePieces.push(`background-image: url('${imageUrl}'); background-position: ${xPos}px ${yPos}px;`); } }
            shuffleBoard() {
                for (let i = this.tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.tiles[i], this.tiles[j]] = [this.tiles[j], this.tiles[i]];
                }
            }

            renderBoard() {
                this.container.innerHTML = '';
                this.tiles.forEach((tile, index) => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile' + (tile === 0 ? ' empty' : '');
                    tileElement.textContent = tile !== 0 ? tile : '';
                    tileElement.addEventListener('click', () => this.moveTile(index));
                    this.container.appendChild(tileElement);
                });
            }

            moveTile(index) {
                const emptyIndex = this.tiles.indexOf(0);
                const row = Math.floor(index / this.size);
                const col = index % this.size;
                const emptyRow = Math.floor(emptyIndex / this.size);
                const emptyCol = emptyIndex % this.size;

                if (Math.abs(row - emptyRow) + Math.abs(col - emptyCol) === 1) {
                    [this.tiles[index], this.tiles[emptyIndex]] = [this.tiles[emptyIndex], this.tiles[index]];
                    this.renderBoard();
                }
            }
        }

        new SlidePuzzle(4);
    </script>
</body>
</html>
